<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    {% load staticfiles %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'userauth/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'userauth/assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'userauth/assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'userauth/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        {% include 'userauth/partials/partialmessage.html' %}
        <div class="card ">
            <!-- <div class="card-header text-center"><a href="../index.html"><img class="logo-img" src="{% static 'userauth/assets/images/logo.png' %}" alt="logo"></a><span class="splash-description">Please enter your user information.</span></div> -->
            <div class="card-header text-center">
              SET NEW PASSWORD
              <span class="splash-description"> enter new password to continue</span></div>
            <div class="card-body">
                <form method="post" id="change_password_form" action="{% url 'userauth:user_set_password' %}">
                  {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="old_password" name="old_password" type="password" required placeholder="Old Password" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" name="password" type="password" required placeholder="New Password" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="conf_password" name="conf_password" type="password" required placeholder="Confirm password">
                      <span id="error_password" class="alert-danger"></span>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <!-- <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span> -->
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Set password</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link"></a></div>
                <div class="card-footer-item card-footer-item-bordered">
                    <!-- <a href="#" class="footer-link">Forgot Password</a> -->
                </div>
            </div>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'userauth/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'userauth/assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script type="text/javascript">
    // $(document).ready(function(){
            let new_password = document.getElementById('password')
            let conf_password = document.getElementById('conf_password')
            let change_password_form = document.getElementById('change_password_form')
            change_password_form.addEventListener('submit',function(event) {
              event.preventDefault()
              if (new_password.value == conf_password.value) {
                change_password_form.submit()
              }else {
                document.getElementById('error_password').innerHTML = "password mismatch!!"
              }

            })
    // }
    // )
    </script>
</body>

</html>
